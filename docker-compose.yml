version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"              # optional: expose to host
    volumes:
      - ollama:/root/.ollama       # persist models across restarts

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: multi-pdf-chat:latest
    container_name: multi-pdf-chat
    ports:
      - "8501:8501"
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      - ollama
    # (optional dev hot-reload)
    # volumes:
    #   - ./:/app
    #   - ./media:/app/media
    #   - ./output:/app/output

volumes:
  ollama:
